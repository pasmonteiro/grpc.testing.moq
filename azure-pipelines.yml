trigger:
- main

variables:
  - group: 'nuget.org'
  - name: CSPROJ_PATH
    value: 'src/Grpc.Testing.Moq/Grpc.Testing.Moq.csproj'
  - name: CONFIGURATION
    value: 'Release'

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    echo $NUGETSOURCE
    echo $NUGETTOKEN

- script: |
    dotnet build $CSPROJ_PATH --configuration $CONFIGURATION
    dotnet pack $CSPROJ_PATH -p:PackageVersion=1.0.0 --output $(Build.ArtifactStagingDirectory) --configuration $CONFIGURATION
    dotnet nuget push '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg' --source $NUGETSOURCE --api-key $NUGETTOKEN
  displayName: "Build, pack and push"  
